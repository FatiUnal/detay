services:
  cafe17:
    build:
      context: .
    container_name: cafe17
    depends_on:
      - cafe17database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://cafe17database:5432/cafe17
    ports:
      - "8084:8084"
    volumes:
      - /var/www/upload:/var/www/upload
    networks:
      - mynetwork

  cafe17database:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    image: postgres
    container_name: cafe17database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cafe17
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ðŸ”¥ KalÄ±cÄ± veri deposu ekledik
    networks:
      - mynetwork


volumes:
  postgres_data:  # ðŸ”¥ Postgres iÃ§in kalÄ±cÄ± veri deposu
  upload-data:


networks:
  mynetwork:
    driver: bridge
